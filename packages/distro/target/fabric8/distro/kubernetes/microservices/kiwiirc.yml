---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/app-menu: development
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/kiwiirc/src/main/fabric8/icon.png
      fabric8.io/git-commit: 692764ddc65dfe31586a49a466060b5bf223f6f5
      fabric8.io/git-branch: release-v2.2.303
    labels:
      provider: fabric8
      project: kiwiirc
      version: 2.2.303
      group: io.fabric8.devops.apps
      expose: "true"
    name: kiwiirc
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 7778
    selector:
      project: kiwiirc
      provider: fabric8
      group: io.fabric8.devops.apps
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    annotations:
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/kiwiirc/src/main/fabric8/icon.png
      fabric8.io/git-commit: 692764ddc65dfe31586a49a466060b5bf223f6f5
      fabric8.io/git-branch: release-v2.2.303
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=kiwiirc&var-version=2.2.303
    labels:
      provider: fabric8
      project: kiwiirc
      version: 2.2.303
      group: io.fabric8.devops.apps
    name: kiwiirc
  spec:
    replicas: 1
    selector:
      matchLabels:
        provider: fabric8
        project: kiwiirc
        group: io.fabric8.devops.apps
    template:
      metadata:
        annotations:
          fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/kiwiirc/src/main/fabric8/icon.png
          fabric8.io/git-commit: 692764ddc65dfe31586a49a466060b5bf223f6f5
          fabric8.io/git-branch: release-v2.2.303
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=kiwiirc&var-version=2.2.303
        labels:
          provider: fabric8
          project: kiwiirc
          version: 2.2.303
          group: io.fabric8.devops.apps
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: fabric8/fabric8-kiwiirc:2.2.303
          imagePullPolicy: IfNotPresent
          name: kiwiirc
          ports:
          - containerPort: 7778
            name: irc
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
