---
apiVersion: v1
kind: Template
metadata:
  annotations:
    fabric8.io/git-commit: 0b90360981bed67ebde7b71cc6a96d34cca3dcc6
    maven.fabric8.io/app-catalog: "true"
    fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-ipaas/master/elasticsearch/src/main/fabric8/icon.png
    fabric8.io/git-branch: release-v2.2.168
  labels:
    provider: fabric8
    project: elasticsearch-v1
    version: 2.2.168
    group: io.fabric8.ipaas.apps
  name: elasticsearch-v1
objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      api.service.kubernetes.io/protocol: REST
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-ipaas/master/elasticsearch/src/main/fabric8/icon.png
      fabric8.io/git-commit: 0b90360981bed67ebde7b71cc6a96d34cca3dcc6
      fabric8.io/git-branch: release-v2.2.168
    labels:
      provider: fabric8
      project: elasticsearch-v1
      version: 2.2.168
      group: io.fabric8.ipaas.apps
    name: elasticsearch-v1
  spec:
    ports:
    - port: 9200
      protocol: TCP
      targetPort: 9200
    selector:
      project: elasticsearch-v1
      provider: fabric8
      group: io.fabric8.ipaas.apps
    type: LoadBalancer
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      api.service.kubernetes.io/protocol: REST
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-ipaas/master/elasticsearch/src/main/fabric8/icon.png
      fabric8.io/git-commit: 0b90360981bed67ebde7b71cc6a96d34cca3dcc6
      fabric8.io/git-branch: release-v2.2.168
    labels:
      provider: fabric8
      project: elasticsearch-v1
      version: 2.2.168
      group: io.fabric8.ipaas.apps
    name: elasticsearch-v1-masters
  spec:
    clusterIP: None
    ports:
    - port: 9300
      protocol: TCP
      targetPort: 9300
    selector:
      project: elasticsearch-v1
      provider: fabric8
      group: io.fabric8.ipaas.apps
    type: LoadBalancer
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-ipaas/master/elasticsearch/src/main/fabric8/icon.png
      fabric8.io/git-commit: 0b90360981bed67ebde7b71cc6a96d34cca3dcc6
      fabric8.io/git-branch: release-v2.2.168
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=elasticsearch-v1&var-version=2.2.168
    labels:
      provider: fabric8
      project: elasticsearch-v1
      version: 2.2.168
      group: io.fabric8.ipaas.apps
    name: elasticsearch-v1
  spec:
    replicas: 1
    selector:
      provider: fabric8
      project: elasticsearch-v1
      group: io.fabric8.ipaas.apps
    strategy:
      rollingParams:
        timeoutSeconds: 10800
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-ipaas/master/elasticsearch/src/main/fabric8/icon.png
          fabric8.io/git-commit: 0b90360981bed67ebde7b71cc6a96d34cca3dcc6
          fabric8.io/git-branch: release-v2.2.168
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=elasticsearch-v1&var-version=2.2.168
        labels:
          provider: fabric8
          project: elasticsearch-v1
          version: 2.2.168
          group: io.fabric8.ipaas.apps
      spec:
        containers:
        - env:
          - name: SERVICE_DNS
            value: elasticsearch-v1-masters
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: fabric8/elasticsearch-v1:2.2.168
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 9300
          name: elasticsearch-v1
          ports:
          - containerPort: 9200
            name: http
          - containerPort: 9300
            name: transport
          readinessProbe:
            exec:
              command:
              - /probe.sh
              - http
            initialDelaySeconds: 30
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
          securityContext:
            privileged: false
          volumeMounts:
          - mountPath: /usr/share/elasticsearch/data
            name: elasticsearch-data
            readOnly: false
        volumes:
        - name: elasticsearch-data
    triggers:
    - type: ConfigChange
